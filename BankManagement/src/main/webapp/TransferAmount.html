
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-container input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Transfer Money</h2>
        <form action="TransferAmount" method="POST">
            <input type="text" name="accno" placeholder="Your Account Number" required><br>
            <input type="text" name="receiver_accno" placeholder="Receiver Account Number" required><br>
            <input type="number" step="0.01" name="amount" placeholder="Amount to Transfer" required><br>
            <input type="password" name="pin" placeholder="Enter Your PIN" required><br>
            <button type="submit">Transfer</button>
            <a href="dashboard.jsp" class="back-link">‚Üê Back to Home Page</a>
        </form>
    </div>
</body>
</html>
